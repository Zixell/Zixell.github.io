<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <style>
        .text-input {
            width: 800px;
            height: 30px;
        }

        .text-button {
            width: 100px;
            height: 30px;
        }

        .text-float {
            margin-top: 15px;
        }
    </style>
    <div id="main">
        <div>
            <input v-model="gun" class="text-input" placeholder="gun">
            <input v-model="skin" class="text-input" placeholder="skin">
            <input v-model="condition" class="text-input" placeholder="condition">


            <button @click='click' class="text-button">Request</button>   
        </div>

        <div class="text-float" v-for="item in requestItems">
            {{ item.price }} руб. - {{ item.floatvalue }}
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: '#main',
            data: {
                steam_url: '',
                gun: '',
                skin: '',
                condition: '',
                requestItems: []
            },
            methods: {
                click(){
                    vm.requestItems = [];

                    const steamUrl = vm.makeUrl(vm.makeItemName(vm.gun, vm.skin, vm.condition), 100);

                    axios.get(steamUrl)
                        .then(async function (response) {
                            const assets = response.data.listinginfo;
                            const array = [];
                            for (item of Object.values(assets)) {
                                let runUrl = item.asset.market_actions[0].link.replace('%listingid%', item.listingid).replace('%assetid%', item.asset.id);
                                const itemData = await axios.get('https://api.csgofloat.com/?url=' + runUrl);
                                itemData.data.iteminfo.price = item.price - item.fee;
                                array.push(itemData.data.iteminfo);
                            }
                            vm.requestItems = array.sort((a,b) => a.price - b.price);
                        })
                        .catch(function (error) {
                            // handle error
                            console.log(error);
                        });

                },
                makeUrl(item, count) {
                    return 'https://steamcommunity.com/market/listings/730/' + item + '/render?start=0&count=' + count + '&currency=3&language=english&format=json'
                },
                makeItemName(gun, skin, condition) {
                    return gun + '%20%7C%20' + skin + '%20%28' + condition + '%29'
                }
            }
        })

        function compareNumbers(a, b) {
            return a - b;
        }
    </script>
</body>
</html>
