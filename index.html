<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombie escape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="http://x-lines.ru/letters/i/cyrillicbasic/0670/714128/40/0/mjzs4aujcwogkh5dcfagk.png" style="margin-left: 15%"><br>
<canvas id="canvasId" style="border: 2px dotted; display: none; margin-left: 30%"></canvas>

<div id="startmenu" class="overlay-full">
    <img src="images/zombie.jpg" style="margin-left: 15%"><br>
    <span id="ok-button" class="big-button" style="margin-left: 45%" onclick="launch();">
        LAUNCH
    </span>
</div>

<div id="scoreboard" class="overlay-full" style="display: none">
<span class="overlay-text" id="scoreboard-text">
        Scoreboard
    </span>
<span class="big-button" id="scoreboard-clear" onclick="if( confirm(`Do you really want to reset your progress?`) ) {getScoreManager().clearSaves(); location.reload(); }">
        CLEAR RECORDS
    </span>
<span class="big-button" id="scoreboard-close" onclick="scoreboard(false);">
        CLOSE
    </span>
</div>

<span id="info">
    V1.0 - MADE BY ZIXEL - <a href="#" onclick="scoreboard(true);">SCOREBOARD</a> - <a href="#" onclick="">DIFFICULTY</a> - ENJOY IT
</span>

        var canvas = document.getElementById("canvasId");
        var ctx = canvas.getContext("2d");
        canvas.width = 800;  // 1.25
        canvas.height = 600;



</script>

<script src="engine/mapManager.js"></script>
<script src="engine/scoreManager.js"></script>
<script src="engine/spriteManager.js"></script>

<script src="engine/gameManager.js"></script>
